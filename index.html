<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Fauzinrfdlh - Portfolio</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0a192f, #102a43);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0.5rem 0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9);
        }

        .card img {
            border: 4px solid #2563eb;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: scale(1.1);
        }

        .skill-tag {
            background: #1e40af;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin: 0.5rem;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .skill-tag:hover {
            background-color: #2563eb;
            transform: scale(1.1);
        }

        .social-icons a {
            color: #9ca3af;
            font-size: 1.8rem;
            margin: 0 0.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #fbbf24;
        }

        .rate-section {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            color: #d1d5db;
        }

        .rate-section h3 {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flex justify-center">
            <img src="gambar/profil.jpeg" alt="Profile Image">
        </div>
        <h1 class="text-4xl font-extrabold">Mochammad Fauzi Nur Fadillah</h1>
        <p class="text-lg text-gray-400 mt-2">@Fauzinrfdlh</p>
        <p class="mt-4 text-gray-300 leading-relaxed">
            website developer and has created the website <a href="https://happyippieecake.shop/" class="font-bold underline text-blue-400">Happyippieecake</a> I study at  <a
            href="https://ulbi.ac.id"
            class="font-bold underline"
            target="_blank"
            rel="noopener noreferrer"
            >Universitas Logistik dan Bisnis Internasional</a
          >
        </p>
        <div class="mt-6">
            <h2 class="text-2xl font-semibold">Skillset</h2>
            <div class="mt-4 flex flex-wrap justify-center">
                <span class="skill-tag">Python</span>
                <span class="skill-tag">PHP</span>
            </div>
        </div>
        <div class="rate-section mt-6">
            <h3 class="text-lg font-bold">Hourly Rate</h3>
            <p class="text-2xl mt-2">$7 USD per hour</p>
        </div>
        <div class="social-icons mt-6">
            <a href="https://www.instagram.com/fauzinrfdlh10_" class="bi bi-instagram"></a>
            <a href="https://github.com/" class="bi bi-github"></a>
            <a href="https://www.linkedin.com/in/fauzi-nurfadilah-2057982a5/" class="bi bi-linkedin"></a>
        </div>
    </div>
</body>
</html>
